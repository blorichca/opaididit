<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opa! Hi AI!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylesGoogleGemini.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-black fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Opa! Hi AI!</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#S2-Class101"
                  >AI Chatbots 101</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#S3-AIBots"
                  >Bots Showcase</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#S5-Donations"
                  >Donations</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div style="height: var(--navbar-height)"></div>
    </header>
    <!-- S1-Quote Section Start -->

    <main>
      <!-- S1-Quote Section Start -->

      <section id="S1-Quote" class="container-fluid">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="S1-Quote-inner">
              <img
                src="img/quote_text.png"
                loading="lazy"
                alt="Quote Text"
                class="S1-Quote-text-img"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- S1-Quote Section End -->

      <!-- S2-Class101 Section Start -->
      <section id="S2-Class101" class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4">
            <div
              class="accordion S2-Class101-accordion"
              id="aiChatbotsAccordion"
            >
              <div class="accordion-item">
                <h2 class="accordion-header" id="questionOne">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                  >
                    What are AI Chatbots? v2
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show"
                  data-bs-parent="#aiChatbotsAccordion"
                >
                  <div class="accordion-body"></div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="questionTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                  >
                    What can they do?
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  data-bs-parent="#aiChatbotsAccordion"
                >
                  <div class="accordion-body"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- S2-Class101 Section End -->

      <!-- S3-AIBots Section Start -->
      <section id="S3-AIBots" class="container-fluid">
        <div class="row">
          <div class="col-12 col-lg-9 table-container">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Copilot</th>
                  <th scope="col">Gemini</th>
                  <th scope="col">ChatGPT</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Microsoft</td>
                  <td>Google</td>
                  <td>OpenAI</td>
                </tr>
                <tr>
                  <td>
                    <img src="img/bot-copilot-icon.png" alt="Copilot Icon" />
                  </td>
                  <td>
                    <img src="img/bot-gemini-icon.png" alt="Gemini Icon" />
                  </td>
                  <td>
                    <img src="img/bot-chatgpt-icon.png" alt="ChatGPT Icon" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- S3-AIBots Section End -->

      <!-- S5-Donations Section Start -->
      <section id="S5" class="S5-Donations text-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <img
                src="img  /opapaypal.png"
                alt="Donate with PayPal"
                class="img-fluid S5-Donations-img"
              />
            </div>
            <div class="col-lg-6">
              <h2 class="S5-Donations-title mb-4">Support Our Project</h2>
              <p class="S5-Donations-desc mb-4">
                Your generous donation helps us continue to maintain and improve
                this website. Click the button below to donate via PayPal.
              </p>
              <a
                href="https://www.paypal.com/donate"
                target="_blank"
                class="btn btn-primary"
                >Donate</a
              >
            </div>
          </div>
        </div>
      </section>
      <!-- S5-Donations segment - end -->
    </main>

    <footer id="S99-Footer" class="text-center">
      <p>&copy; 2024 Optioanlista.com</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
